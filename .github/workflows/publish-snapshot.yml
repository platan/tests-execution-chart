name: Publish package to GitHub Packages
on:
  push:
    paths-ignore:
      - 'README.md'
    branches-ignore:
      - 'dependabot/**'
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@63d15e7a1e697b1de6f3ba0507106f89100c8518
      - name: Get current version
        id: current-version
#         $VERSION should contain something like "Project version: 0.4.1-SNAPSHOT"
        run: |
          VERSION=$(./gradlew currentVersion -q | grep "Project version")
          echo "currentVersionInfo=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Publish package to Sonatype
        if: ${{ contains(steps.current-version.outputs.currentVersionInfo, 'SNAPSHOT') }}
        uses: gradle/gradle-build-action@a8f75513eafdebd8141bd1cd4e30fcd194af8dfa
        with:
          arguments: :tests-execution-chart-commons:publishToSonatype -i
        env:
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.SONATYPE_PASSWORD }}
